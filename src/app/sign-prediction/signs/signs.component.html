<div class="container">
  <div fxLayout="row wrap"
       fxLayout.xs="column"
       fxLayoutGap="20px grid"
       fxLayoutAlign="space-around center">
    <div *ngFor="let sign of signs; index as i">
      <mat-card [class.active]="sign.active"
                [style.max-width]="signMaxWidth">
        <mat-card-header>
          <mat-card-title [innerHtml]="sign.sign"></mat-card-title>
        </mat-card-header>
        <img mat-card-image
             [src]="sign.url"
             [alt]="sign.sign"
             loading="auto"
             [class.sign]="overviewMode">

        <img mat-card-image
             [src]="sign.originalSignUrl"
             [alt]="sign.sign"
             loading="auto"
             class="original-sign"
             *ngIf="overviewMode">

        <div id="dummy"></div>
      </mat-card>
    </div>
  </div>
</div>
