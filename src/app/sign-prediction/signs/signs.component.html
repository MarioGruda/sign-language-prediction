<div class="container">
  <div fxLayout="row wrap"
       fxLayout.xs="column"
       fxLayoutGap="20px grid"
       fxLayoutAlign="space-around center">
    <div *ngFor="let sign of signs; index as i">
      <mat-card [class.active]="sign.active"
                [style.max-width]="signMaxWidth">
        <mat-card-header>
          <mat-card-title [innerHtml]="sign.sign"></mat-card-title>
        </mat-card-header>
        <img mat-card-image
             [src]="sign.url"
             [alt]="sign.sign"
             loading="auto">
      </mat-card>
    </div>
  </div>
</div>
