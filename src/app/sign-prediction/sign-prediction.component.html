<div fxLayout="column">
  <h4 fxFlexAlign="end"
      *ngIf="!isMobile">Toggle Prediction with &lt;SPACE&gt;...</h4>

  <div fxLayout="row">
    <app-signs fxFlex="1 1 auto"
               fxHide.lt-lg
               signMaxWidth="50px"
               [signs]="signsLeft"></app-signs>

    <div fxLayout="column"
         fxFlex="2 2">
      <mat-form-field appearance="fill"
                      fxFlexAlign="center">
        <mat-label>Model</mat-label>
        <mat-select (valueChange)="modelChanged($event)"
                    [value]="defaultModel"
                    required>
          <mat-option *ngFor="let model of (models$ | async) | keyvalue"
                      [value]="model.value">
            {{model.key}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <app-webcam [isMobile]="isMobile"
                  (handDetected)="handDetected($event)"></app-webcam>
    </div>

    <app-signs fxFlex="1 1 auto"
               signMaxWidth="50px"
               fxHide.lt-lg
               [signs]="signsRight"></app-signs>

  </div>
</div>
